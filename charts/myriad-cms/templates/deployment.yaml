apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myriad-cms.fullname" . }}
  labels:
    {{- include "myriad-cms.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "myriad-cms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "myriad-cms.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "myriad-cms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.config.port }}
            - name: PORT
              value: "{{ .Values.config.port }}"
            {{- end }}
            {{- if .Values.config.appBaseLayoutConfigKey }}
            - name: REACT_APP_BASE_LAYOUT_CONFIG_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "myriad-cms.appBaseLayoutConfigKeySecretName" . }}
                  key: appBaseLayoutConfigKey
            {{- end }}
            {{- if .Values.config.appApiUrl }}
            - name: REACT_APP_API_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "myriad-cms.appApiUrlSecretName" . }}
                  key: appApiUrl
            {{- end }}
            {{- if .Values.config.appWebUrl }}
            - name: REACT_APP_WEB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "myriad-cms.appWebUrlSecretName" . }}
                  key: appWebUrl
            {{- end }}
            {{- if .Values.config.appVersion }}
            - name: REACT_APP_VERSION
              value: {{ .Values.config.appVersion }}
            {{- end }}
            {{- if .Values.config.appThemeName }}
            - name: REACT_APP_THEME_NAME
              value: {{ .Values.config.appThemeName }}
            {{- end }}
            {{- if .Values.config.appThemeDemo }}
            - name: REACT_APP_THEME_DEMO
              value: {{ .Values.config.appThemeDemo }}
            {{- end }}
            {{- if .Values.config.appBootstrapDocsLink }}
            - name: REACT_APP_BOOTSTRAP_DOCS_LINK
              value: {{ .Values.config.appBootstrapDocsLink }}
            {{- end }}
            {{- if .Values.config.appSassPath }}
            - name: REACT_APP_SASS_PATH
              value: {{ .Values.config.appSassPath }}
            {{- end }}
            {{- if .Values.config.appSassVariablePath }}
            - name: REACT_APP_SASS_VARIABLES_PATH
              value: {{ .Values.config.appSassVariablePath }}
            {{- end }}
            {{- if .Values.config.appPurchaseUrl }}
            - name: REACT_APP_PURCHASE_URL
              value: {{ .Values.config.appPurchaseUrl }}
            {{- end }}
            {{- if .Values.config.appPreviewUrl }}
            - name: REACT_APP_PREVIEW_URL
              value: {{ .Values.config.appPreviewUrl }}
            {{- end }}
            {{- if .Values.config.appPreviewReactUrl }}
            - name: REACT_APP_PREVIEW_REACT_URL
              value: {{ .Values.config.appPreviewReactUrl }}
            {{- end }}
            {{- if .Values.config.appPreviewDocsUrl }}
            - name: REACT_APP_PREVIEW_DOCS_URL
              value: {{ .Values.config.appPreviewDocsUrl }}
            {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          {{- if .Values.config.startupProbe.path }}
          startupProbe:
            httpGet:
              path: /api/healthcheck
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          {{- end }}
          {{- if .Values.config.livenessProbe.path }}
          livenessProbe:
            httpGet:
              path: /api/healthcheck
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          {{- end }}
          {{- if .Values.config.readinessProbe.path }}
          readinessProbe:
            httpGet:
              path: /api/healthcheck
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          {{- end }}
